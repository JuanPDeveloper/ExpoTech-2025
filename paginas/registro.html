    <section class="formulario">
      <h1 class="formulario_h1">Formulario de registro digital</h1>
      <div class="formularioContenedor">
        <img src="https://bio-emprender.iica.int/wp-content/uploads/2023/08/imagen_2023-08-21_203526660.png" alt="ExpoTech 2025" class="HeaderRegister">
        <form action="POST">
          <div class="inputVarios">
            <label for="Nombre" id="labelNombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Ex: Luisa Chima"/>
          </div>
  
          <div class="inputVarios">
            <label for="Email" id="labelEmail">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Ex: luisachima@mail.com"/>
          </div>
  
          <div class="inputVarios">
            <label for="Date" id="labelDate">Fecha de nacimiento</label>
            <input type="date" name="Date" id="Date" />
          </div>
  
          <div class="inputVarios">
            <label for="Telefono" id="labelTelefono">Teléfono</label>
            <input type="tel" name="Telefono" id="Telefono" placeholder="Ex: 1212 2223"/>
          </div>
  
          <div class="inputVarios">
            <label for="Password" id="labelContrasena">Contraseña</label>
            <input type="password" name="Password" id="Password" placeholder="Min 8, Ex: ********"/>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-eye-slash"></i>
          </div>
  
          <div class="inputVarios">
            <label for="RePassword" id="labelReContrasena">Verificar contraseña</label>
            <input type="password" name="RePassword" id="RePassword" placeholder="Min 8, Ex: ********"/>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-eye-slash"></i>
          </div>
  
          <div class="inputVarios2">
            <input type="checkbox" name="Checkbox" id="Checkbox">
            <label for="Checkbox" id="labelCondiciones">Acepto los terminos y condiciones</label>
          </div>
          <div class="inputVarios2">
            <input type="checkbox" name="CheckboxRemember" id="CheckboxRemember">
            <label for="CheckboxRemember" id="labelRecordar">Recordarme</label>
          </div>
  
          <div class="sendSection">
            <i class="fa-solid fa-paper-plane"></i>
            <button id="sendBTN">Enviar</button>
          </div>
        </form>
      </div>
    </section>
